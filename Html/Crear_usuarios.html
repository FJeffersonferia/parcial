<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="../Css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow" style="width: 300px; text-align: center;">
        <h1 class="text-dark mb-4">Registro de Usuarios</h1>
        <form id="registro-form">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su usuario">
                <div id="error-username" class="text-danger"></div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Escriba su contraseña">
                <div id="error-password" class="text-danger"></div>
            </div>
            <div class="mb-3 text-start">
                <label for="rol" class="form-label">Rol:</label>
                <select id="rol" name="rol" class="form-select">
                    <option value="">Selecciona un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                    <option value="Psicorientador">Psicorientador</option>
                </select>
                <div id="error-rol" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">Registrar Usuario</button>
        </form>
    </div>

    <script src="../Js/Crear_usuarios.js"></script>
</body>
</html>
