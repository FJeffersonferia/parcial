<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="../Css/Crear_usuarios.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios</h1>
        <form id="registro-form">
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username"><br>
            <span id="error-username" class="error-message"></span><br>

            <label for="password">Contrase√±a:</label><br>
            <input type="password" id="password" name="password"><br>
            <span id="error-password" class="error-message"></span><br>

            <label for="rol">Rol:</label><br>
            <select id="rol" name="rol">
                <option value="">Selecciona un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
                <option value="Psicorientador">Psicorientador</option>
            </select><br>
            <span id="error-rol" class="error-message"></span><br>

            <button type="submit">Registrar Usuario</button>
        </form>
    </div>

    <script src="../Js/Crear_usuarios.js"></script>
</body>
</html>
