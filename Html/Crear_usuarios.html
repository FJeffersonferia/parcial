<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="../Css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <a href="javascript:history.back()" class="btn btn-danger position-absolute" style="top: 20px; left: 20px;">Regresar</a>
        <h1 class="text-center mb-4">Registro de Usuarios</h1>
        <div class="flex-grow-1">
            <form id="registro-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                    <div id="error-nombre" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                    <div id="error-apellido" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="cedula" name="cedula">
                    <div id="error-cedula" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <div id="error-email" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <div id="error-username" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div id="error-password" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select id="rol" name="rol" class="form-select">
                        <option value="">Selecciona un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Psicorientador">Psicorientador</option>
                    </select>
                    <div id="error-rol" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad">
                    <div id="error-edad" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                    <div id="error-telefono" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="LOG()">Registrar Usuario</button>

            </form>
        </div>
    </div>
    <footer class="bg-body-tertiary text-center d-flex justify-content-center align-items-center">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #000000;" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac632b;" href="#!" role="button"><i class="bi bi-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2020 Copyright:
            <a class="text-body" href="index.html">EduSafe.com</a>
            <p>Encargados Jefferson Feria y Derek De La Hoz</p>
        </div>
    </footer>
    <script src="../Js/Crear_usuarios.js"></script>
</body>
</html>
