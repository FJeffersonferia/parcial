<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="icon" href="Img/Icon.png">
    <script src="../Js/Login.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Inicio de sesión</h1>
        <form id="registroForm">
            <label for="user">Usuario</label>
            <input type="text" id="user" placeholder="Escriba su usuario">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" placeholder="Escriba su contraseña">
            <label for="rol">Rol</label><br>
            <div class="radio-container">
                <input type="radio" id="admin" name="rol" value="Administrador">
                <label for="admin">Administrador</label>
                <input type="radio" id="usuario" name="rol" value="Usuario">
                <label for="usuario">Usuario</label><br>
                <input type="radio" id="psicorientador" name="rol" value="Psicorientador">
                <label for="psicorientador">Psicorientador</label>
            </div>
            <button type="submit" class="btn">Enviar</button><br>
        </form><br>
        <div id="mensaje" style="display:none; color: #FF0000;"></div>
        <a href="../Html/registro.html">¿No tienes cuenta? ¡Regístrate aquí!</a>
    </div>
</body>
</html>
